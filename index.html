<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    span{
      cursor: pointer;
    }
    /* .btnn{
      display: none;
    } */
    #sub{
      display: block;
    }
    #idd{
      display: none;
    }
    input{
      width: 500px;
    }
  </style>
</head>
<body>
  <div class=" d-flex flex-column justify-content-center align-items-center w-100 vh-100 bg-info">
    <h1>ToDo List</h1>
    <form action="" class="shadow-lg p-5 d-flex flex-column bg-white ">
      <label for="">Name:</label>
      <input id="name" type="text" placeholder="enter name " required>
      <label for="" class="mt-3">Email:</label>
      <input id="email" type="text" placeholder="enter Email " required>
      <label for="" class="mt-3">Number:</label>
      <input id="contact" type="text" placeholder="enter Contact " required>
      <button class="mt-4 btn btn-outline-info w-75  justify-content-center" id="sub">Submit</button>
      <button class=" mt-4 btn btn-outline-success  w-75  justify-content-center"  id="idd">Edit</button>
      <button class="call mt-4 btn btn-outline-danger w-75  justify-content-center">Clear all</button>
    </form>


    <div class="main d-flex">
      

    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="taskk.js"></script>
</body>
</html>
